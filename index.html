<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator App</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator Project -->
    <div id="main-app-fluid" class="main-flex">
      <section class="main-app-hero">
        <!-- Calculator Header -->
        <div class="main-app-header main-flex">
          <h1>Calculator</h1>
          <img data-toggle src="images/icon_sun.svg" alt="" />
        </div>
        <!-- Calculator Screen -->
        <div class="main-app-screen main-flex">
          <p data-inputs></p>
          <p data-output></p>
        </div>
        <!-- Calculator Buttons -->
  
        <div class="main-app-button">
          <button data-aclear>A</button>
          <button data-delete>C</button>
          <button data-symbol>/</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-symbol>*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-symbol>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-symbol>+</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-equals>=</button>
        </div>
      </section>
    </div>
    <div id="main-app-attrb">Calculator app coded by <a href="https://github.com/blarrklad">AYOMiDE</a></div>
    <script src="scripts/mode.js"></script>
    <script src="scripts/main.js"></script>
  </body>
  </html>
